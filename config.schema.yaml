---
  drp_server:
    description: "Digital Rebar instance address (with protocol and without trailing slash)."
    type: "string"
    required: true
  drp_username:
    description: "Digital Rebar username."
    type: "string"
    required: true
  drp_password:
    description: "Digital Rebar password."
    type: "string"
    secret: true
    required: true
  verify_certificate:
    description: "Set to false in case of self-signed SSL certificate."
    type: "boolean"
    default: false
