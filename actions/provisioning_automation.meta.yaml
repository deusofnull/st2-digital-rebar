---
name: "provisioning_automation"
description: "gets device then from d42 and creates it in Digital Rebar."
runner_type: "action-chain"
pack: "digitalrebar"
entry_point: "chains/provisioning_automation.yaml"

enabled: true

parameters:
    device_id:
        type: "string"
        description: "ID of device to link the IP that will be created to.  The device_id often times comes from a webhook from Device42. "
        required: true
